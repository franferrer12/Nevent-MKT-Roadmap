name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job (validate before deploy)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "Validating index.html..."
          # Basic validation - check file exists and has content
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi

          if [ ! -s "index.html" ]; then
            echo "Error: index.html is empty"
            exit 1
          fi

          echo "✅ HTML validation passed"

      - name: Check for secrets
        run: |
          echo "Checking for exposed secrets..."
          # Check for potential secrets (basic check)
          if grep -r "password.*=" index.html; then
            echo "⚠️  Warning: Potential password found"
          fi
          echo "✅ Secret check completed"

  # Deployment job
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment success
        run: |
          echo "✅ Deployed successfully to: ${{ steps.deployment.outputs.page_url }}"